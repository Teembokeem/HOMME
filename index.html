<!DOCTYPE html>
<html ng-app="Homme">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tim Kim</title>
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/main.css">
  <script  src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
  <script src="/js/vendor/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
  <script src="/js/vendor/angular-animate.min.js"></script>
  <script src="/js/vendor/two.js"></script>
</head>
<body ng-controller="MainController as vm">
  <nav>
    <main>
      <img class="logo" src="/images/logo.png" alt="">
      <p class="main-head">T|M K|M</p>
    </main>
  </nav>
  <img class="paintslash blue" src="/images/blue.png" alt="">
  <img class="paintslash red" src="/images/red.png" alt="">
  <img class="paintslash green" src="/images/green.png" alt="">
  <main id="masterUI" ui-view>
  </main>

  <div class="container navigation-container">
    <button ng-show="!(vm.$state.is('homme'))" class="sub" type="text" ui-sref="homme">Homme</button>
    <button ng-show="!(vm.$state.is('work')) && !(vm.$state.is('homme'))" class="sub" type="text" ui-sref="work"><</button>
    <button ng-show="vm.$state.is('homme')" class="sub button-work" type="text" ui-sref="work">></button>
  </div>


  <footer class="container icon-container">
    <div class="row">
      <a class="icon-href" href="https://www.github.com/teembokeem">
        <img class="icons" src="/images/ghub.png" alt="">
      </a>
      <a class="icon-href" href="https://www.linkedin.com/in/timmyungkim">
        <img class="icons" src="/images/linkedin.png" alt="">
      </a>
      <a class="icon-href" href="https://profiles.generalassemb.ly/tim-kim">
        <img class="icons" src="/images/ga.png" alt="">
      </a>
      <a class="icon-href" href="https://mail.google.com/mail/?view=cm&amp;fs=1&amp;to=myungtkim@gmail.com">
        <img class="icons" src="/images/gmail.png" alt="">
      </a>
    </footer>
  </div>

  <script src="/js/app.module.js"></script>
  <script src="/js/app.routes.js"></script>
  <script src="/js/app.controller.js"></script>
  <script src="/js/app/controllers/work.controller.js"></script>
  <script src="/js/app/controllers/fx.controller.js"></script>
</body>
</html>
